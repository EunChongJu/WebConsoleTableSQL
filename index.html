<!DOCTYPE html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Web Console Table View SQL</title>

		<link href="css/index.css" rel="stylesheet">

	</head>
	<body>
		<div class="wrap">
			<div class="query-wrap">
				<textarea class="query" id="query"></textarea>
				<button class="active" id="active" onclick="queryActive();">QUERY ACTIVE</button>
			</div>
			<div class="data-wrap">
				<!--Table Use-->
				<div id="table-frame"><!-- insert data -->
					<table class="table">
						<tr>
							<th>id</th>
							<th>password</th>
							<th>email</th>
							<th>phone</th>
						</tr>
						<tr>
							<td>1234</td>
							<td>asdf</td>
							<td>asdf@asdf.com</td>
							<td>0000000000000</td>
						</tr>
						<tr>
							<td>5678</td>
							<td>qwerty</td>
							<td>qwerty@qwerty.com</td>
							<td>11111111111111111</td>
						</tr>
					</table>
				</div>
